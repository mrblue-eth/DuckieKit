<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Duckie Kit!</title>
  </head>
  <body>
    <header>
      <h1>Duckie Kit!</h1>
      <div class="header-duckies">
        <div class="header-duckie">
          <img src="gif-duckies/rainbow.gif" />
        </div>
        <div class="header-duckie">
          <img src="gif-duckies/burning.gif" />
        </div>
        <div class="header-duckie">
          <img src="gif-duckies/masks.gif" />
        </div>
        <div class="header-duckie">
          <img src="gif-duckies/orange-beanie.gif" />
        </div>
        <div class="header-duckie">
          <img src="gif-duckies/robot-eye.gif" />
        </div>
        <div class="header-duckie">
          <img src="gif-duckies/raincoat.gif" />
        </div>
        <div class="header-duckie">
          <img src="gif-duckies/turban.gif" />
        </div>
        <div class="header-duckie">
          <img src="gif-duckies/nutpfp.gif" />
        </div>
      </div>
    </header>
    <main>
      <section class="toolbar">
        <input
          type="number"
          class="number-input"
          name="duckie-id"
          min="1"
          max="5000"
          placeholder="#ID"
        />
        <button class="btn show">show!</button>
        <button class="btn btn-icon xmas1 disable">
          <img src="layers/head/xmas-hat-1.png" />
        </button>
        <button class="btn btn-icon mcdonalds disable">
          <img src="layers/head/mcdonalds-hat.png" />
        </button>

        <button class="btn btn-icon btn-default-hat disable hidden">
          <img id="default-hat-img" src="" />
        </button>
      </section>
      <section class="result">
        <div id="duckie-image" class="duckie-background">
          <div class="duckie-layers duckie-type">
            <div class="duckie-layers duckie-face">
              <div class="duckie-layers duckie-body">
                <div class="duckie-layers duckie-beak">
                  <div class="duckie-layers duckie-eyes">
                    <div class="duckie-layers duckie-head"></div>
                    <div class="duckie-layers duckie-head-extra"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <button class="btn download hidden">Download!</button> -->
      </section>
    </main>
    <footer><p>Designed by mrblue.eth</p></footer>
    <script src="jquery.min.js"></script>
    <!-- <script src="html2canvas.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
