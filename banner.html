<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="Duckie Banner!" />

    <meta name="description" content="Create duckie twitter banner!" />
    <meta property="og:description" content="Create duckie twitter banner!" />

    <meta
      property="og:image"
      content="https://mrblue-eth.github.io/DuckieKit/images/meta_banner.png"
    />
    <meta
      property="og:url"
      content="https://mrblue-eth.github.io/DuckieKit/banner.html"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@mrbluedoteth" />
    <meta name="twitter:title" content="Duckie banner!" />
    <meta name="twitter:description" content="Create duckie twitter banner!" />
    <meta
      name="twitter:image"
      content="https://mrblue-eth.github.io/DuckieKit/images/meta_banner.png"
    />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/banner.css" />
    <title>Duckie Banner!</title>
  </head>
  <body>
    <header>
      <h1>Duckie Banner!</h1>
      <span><a href="./">Home</a> > Duckie Banner!</span>
    </header>
    <main>
      <section class="settings flex flex-col">
        <div class="settings-title">
          <h2>Duckie</h2>
        </div>
        <div id="type-btns" class="flex flex-wrap">
          <input
            type="number"
            class="number-input"
            name="duckie-id"
            min="1"
            max="5000"
            placeholder="#ID"
            title="Duckie ID"
          />
          <button class="btn-icon btn-add" title="Show the duckie!">Add</button>
        </div>

        <div class="settings-title accordion">
          <h2>Background <span>+</span></h2>
        </div>
        <div id="background-btns" class="flex flex-wrap panel">
          <button class="btn btn-icon bg-purple" title="Purple"></button>
          <button class="btn btn-icon bg-blue" title="Blue"></button>
          <button class="btn btn-icon bg-green" title="Green"></button>
          <button class="btn btn-icon bg-brown" title="Brown"></button>
          <button class="btn btn-icon bg-pink" title="Pink"></button>
          <button class="btn btn-icon bg-orange" title="Orange"></button>
        </div>
      </section>
      <section class="result flex flex-col flex-center">
        <div class="banner">
          <template id="duckie">
            <div class="duckie-image">
              <div class="duckie-layers duckie-background">
                <div class="duckie-layers duckie-type">
                  <div class="duckie-layers duckie-face">
                    <div class="duckie-layers duckie-beak">
                      <div class="duckie-layers duckie-eyes">
                        <div class="duckie-layers duckie-body">
                          <div class="duckie-layers duckie-head"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
        <button class="btn btn-download">Download!</button>
      </section>
    </main>
    <footer><p>Designed by mrblue.eth</p></footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/banner.js"></script>
  </body>
</html>
