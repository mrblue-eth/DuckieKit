<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="Duckie Hats!" />

    <meta name="description" content="Add a hat to your duckie!" />
    <meta property="og:description" content="Add a hat to your duckie!" />

    <meta
      property="og:image"
      content="https://mrblue-eth.github.io/DuckieKit/images/meta_hats.png"
    />
    <meta
      property="og:url"
      content="https://mrblue-eth.github.io/DuckieKit/hats.html"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@mrbluedoteth" />
    <meta name="twitter:title" content="Duckie Hats!" />
    <meta name="twitter:description" content="Add a hat to your duckie!" />
    <meta
      name="twitter:image"
      content="https://mrblue-eth.github.io/DuckieKit/images/meta_hats.png"
    />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/hats.css" />
    <title>Duckie Hats!</title>
  </head>
  <body>
    <header>
      <h1>Duckie Hats!</h1>
      <span><a href="./">Home</a> > Duckie Hats!</span>
    </header>
    <main class="flex-col">
      <section class="flex flex-center">
        <input
          type="number"
          class="number-input"
          name="duckie-id"
          min="1"
          max="5000"
          placeholder="#ID"
        />
        <button id="showbutton" class="btn btn-text">show!</button>
        <div id="extrahats">
          <button
            class="btn btn-icon btn-extrahat christmas-hat disable"
            title="Christmas Hat"
          >
            <img src="data/layers/head/Christmas-Hat.png" />
          </button>
          <button
            class="btn btn-icon btn-extrahat mcdonalds-hat disable"
            title="Mcdonalds Hat"
          >
            <img src="data/layers/head/Mcdonalds-Hat.png" />
          </button>
          <button
            class="btn btn-icon btn-default-hat disable hidden"
            title="Default Hat"
          >
            <img id="default-hat-img" src="" />
          </button>
        </div>
      </section>
      <section class="result flex flex-col flex-center">
        <div id="duckie-image" class="duckie-background">
          <div class="duckie-layers duckie-type">
            <div class="duckie-layers duckie-face">
              <div class="duckie-layers duckie-beak">
                <div class="duckie-layers duckie-eyes">
                  <div class="duckie-layers duckie-body">
                    <div class="duckie-layers duckie-head"></div>
                    <div class="duckie-layers duckie-head-extra"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button id="downloadbutton" class="btn btn-text hidden">
          Download!
        </button>
      </section>
    </main>
    <footer>
      <p>
        Designed by
        <a href="http://mrblue.eth.limo" target="_blank">mrblue.eth</a>
      </p>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/hats.js"></script>
  </body>
</html>
