<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="Duckie Hats!" />

    <meta name="description" content="Add a hat to your duckie!" />
    <meta property="og:description" content="Add a hat to your duckie!" />

    <meta
      property="og:image"
      content="https://mrblue-eth.github.io/DuckieKit/images/meta_hats.png"
    />
    <meta
      property="og:url"
      content="https://mrblue-eth.github.io/DuckieKit/hats.html"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@mrbluedoteth" />
    <meta name="twitter:title" content="Duckie Hats!" />
    <meta name="twitter:description" content="Add a hat to your duckie!" />
    <meta
      name="twitter:image"
      content="https://mrblue-eth.github.io/DuckieKit/images/meta_hats.png"
    />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="hats.css" />
    <title>Duckie Hats!</title>
  </head>
  <body>
    <header>
      <h1>Duckie Hats!</h1>
      <span><a href="./">Home</a> > Duckie Hats!</span>
    </header>
    <main class="flex-col">
      <section class="toolbar">
        <input
          type="number"
          class="number-input"
          name="duckie-id"
          min="1"
          max="5000"
          placeholder="#ID"
        />
        <button class="btn show">show!</button>
        <button class="btn btn-icon xmas1 disable">
          <img src="layers/head/xmas-hat-1.png" />
        </button>
        <button class="btn btn-icon mcdonalds disable">
          <img src="layers/head/mcdonalds-hat.png" />
        </button>

        <button class="btn btn-icon btn-default-hat disable hidden">
          <img id="default-hat-img" src="" />
        </button>
      </section>
      <section class="result">
        <div id="duckie-image" class="duckie-background">
          <div class="duckie-layers duckie-type">
            <div class="duckie-layers duckie-face">
              <div class="duckie-layers duckie-body">
                <div class="duckie-layers duckie-beak">
                  <div class="duckie-layers duckie-eyes">
                    <div class="duckie-layers duckie-head"></div>
                    <div class="duckie-layers duckie-head-extra"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <button class="btn download hidden">Download!</button> -->
      </section>
    </main>
    <footer><p>Designed by mrblue.eth</p></footer>
    <script src="jquery.min.js"></script>
    <!-- <script src="html2canvas.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
