<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="Duckie GM!" />

    <meta name="description" content="Create your custom duckie gm!" />
    <meta property="og:description" content="Create your custom duckie gm!" />

    <meta
      property="og:image"
      content="https://mrblue-eth.github.io/DuckieKit/images/meta_gm.png"
    />
    <meta
      property="og:url"
      content="https://mrblue-eth.github.io/DuckieKit/gm.html"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@mrbluedoteth" />
    <meta name="twitter:title" content="Duckie GM!" />
    <meta name="twitter:description" content="Create your custom Duckie GM!" />
    <meta
      name="twitter:image"
      content="https://mrblue-eth.github.io/DuckieKit/images/meta_gm.png"
    />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/gm.css" />
    <title>Duckie GM!</title>
  </head>
  <body>
    <header>
      <h1>Duckie GM!</h1>
      <span><a href="./">Home</a> > Duckie GM!</span>
    </header>
    <main>
      <section class="settings flex flex-col">
        <div class="settings-title">
          <h2>Duckie</h2>
        </div>
        <div id="type-btns" class="flex flex-wrap">
          <input
            type="number"
            class="number-input"
            name="duckie-id"
            min="1"
            max="5000"
            placeholder="#ID"
            title="Duckie ID"
          />
          <button class="btn btn-text btn-show" title="Show the duckie!">
            show!
          </button>
          <button
            class="btn btn-text btn-arrow btn-left"
            title="Move mug to the left"
          >
            <img src="images/arrow-left.png" />
          </button>
          <button
            class="btn btn-text btn-arrow btn-right"
            title="Move mug to the right"
          >
            <img src="images/arrow-right.png" />
          </button>
        </div>

        <div class="settings-title accordion">
          <h2>Mug <span>+</span></h2>
        </div>
        <div id="mug-btns" class="flex flex-wrap panel">
          <button class="btn btn-mug" title="Small Mug Yellow">
            <img src="data/layers/mug/Small-Mug-Yellow.png" />
          </button>
          <button class="btn btn-mug" title="Small Mug Brown">
            <img src="data/layers/mug/Small-Mug-Brown.png" />
          </button>
          <button class="btn btn-mug" title="Small Mug Blue">
            <img src="data/layers/mug/Small-Mug-Blue.png" />
          </button>
          <button class="btn btn-mug" title="Small Mug Purple">
            <img src="data/layers/mug/Small-Mug-Purple.png" />
          </button>
          <button class="btn btn-mug" title="Small Mug Grey">
            <img src="data/layers/mug/Small-Mug-Grey.png" />
          </button>
          <button class="btn btn-mug" title="Small Mug White">
            <img src="data/layers/mug/Small-Mug-White.png" />
          </button>
          <button class="btn btn-mug" title="Small Mug Red">
            <img src="data/layers/mug/Small-Mug-Red.png" />
          </button>
          <button class="btn btn-mug" title="Small Mug Imposter">
            <img src="data/layers/mug/Small-Mug-Imposter.png" />
          </button>
          <button class="btn btn-mug" title="Small Mug Mallard">
            <img src="data/layers/mug/Small-Mug-Mallard.png" />
          </button>
          <button class="btn btn-mug" title="Small Mug Rainbow">
            <img src="data/layers/mug/Small-Mug-Rainbow.png" />
          </button>
          <button class="btn btn-mug" title="Big Mug Yellow">
            <img src="data/layers/mug/Big-Mug-Yellow.png" />
          </button>
          <button class="btn btn-mug" title="Big Mug Brown">
            <img src="data/layers/mug/Big-Mug-Brown.png" />
          </button>
          <button class="btn btn-mug" title="Big Mug Blue">
            <img src="data/layers/mug/Big-Mug-Blue.png" />
          </button>
          <button class="btn btn-mug" title="Big Mug Purple">
            <img src="data/layers/mug/Big-Mug-Purple.png" />
          </button>
          <button class="btn btn-mug" title="Big Mug Grey">
            <img src="data/layers/mug/Big-Mug-Grey.png" />
          </button>
          <button class="btn btn-mug" title="Big Mug White">
            <img src="data/layers/mug/Big-Mug-White.png" />
          </button>
          <button class="btn btn-mug" title="Big Mug Red">
            <img src="data/layers/mug/Big-Mug-Red.png" />
          </button>
          <button class="btn btn-mug" title="Big Mug Imposter">
            <img src="data/layers/mug/Big-Mug-Imposter.png" />
          </button>
          <button class="btn btn-mug" title="Big Mug Mallard">
            <img src="data/layers/mug/Big-Mug-Mallard.png" />
          </button>
          <button class="btn btn-mug" title="Big Mug Rainbow">
            <img src="data/layers/mug/Big-Mug-Rainbow.png" />
          </button>
          <button class="btn btn-mug" title="Alien Mug">
            <img src="data/layers/mug/Alien-Mug.png" />
          </button>
          <button class="btn btn-mug" title="Zombie Mug">
            <img src="data/layers/mug/Zombie-Mug.png" />
          </button>
          <button class="btn btn-mug" title="Espresso Cup">
            <img src="data/layers/mug/Espresso-Cup.png" />
          </button>
        </div>

        <div class="settings-title accordion">
          <h2>GM <span>+</span></h2>
        </div>
        <div id="gm-btns" class="flex flex-wrap panel">
          <button class="btn btn-gm" title="Big Gm 1">
            <img src="data/layers/gm/Big-Gm-1.png" />
          </button>
          <button class="btn btn-gm" title="Big Gm 2">
            <img src="data/layers/gm/Big-Gm-2.png" />
          </button>
          <button class="btn btn-gm" title="Big Gm 3">
            <img src="data/layers/gm/Big-Gm-3.png" />
          </button>
          <button class="btn btn-gm" title="Small Gm 1">
            <img src="data/layers/gm/Small-Gm-1.png" />
          </button>
          <button class="btn btn-gm" title="Small Gm 2">
            <img src="data/layers/gm/Small-Gm-2.png" />
          </button>
          <button class="btn btn-gm" title="Small Gm 3">
            <img src="data/layers/gm/Small-Gm-3.png" />
          </button>
        </div>
      </section>
      <section class="result flex flex-col flex-center">
        <div id="duckie-image" class="duckie-background">
          <div class="duckie-layers duckie-type">
            <div class="duckie-layers duckie-face">
              <div class="duckie-layers duckie-beak">
                <div class="duckie-layers duckie-eyes">
                  <div class="duckie-layers duckie-body">
                    <div class="duckie-layers duckie-head">
                      <div class="duckie-layers duckie-mug"></div>
                      <div class="duckie-layers duckie-gm"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button id="downloadbutton" class="btn btn-text">Download!</button>
      </section>
    </main>
    <footer><p>Designed by mrblue.eth</p></footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/gm.js"></script>
  </body>
</html>
